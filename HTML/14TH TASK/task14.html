<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Functions</title>
    <script>
        // Function to filter out negative numbers
        function filterNegativeNumbers() {
            var numbers = prompt("Enter a list of numbers separated by commas:");

            // Convert the comma-separated string into an array of numbers
            var numberArray = numbers.split(",").map(Number);

            // Use the filter method to remove negative numbers
            var filteredArray = numberArray.filter(function (num) {
                return num >= 0;
            });

            document.getElementById("output").innerHTML = "Filtered Numbers: " + filteredArray.join(", ");
        }

        // Function to get the difference between a number and 13
        function getDifferenceFrom13() {
            var number = prompt("Enter a number:");
            var difference = Math.abs(number - 13);

            if (number > 13) {
                difference *= 2;
            }

            document.getElementById("output").innerHTML = "Difference: " + difference;
        }

        // Function to generate Fibonacci series
        function generateFibonacciSeries() {
            var n = prompt("Enter the number of terms:");
            var fibonacciSeries = [0, 1];

            for (var i = 2; i < n; i++) {
                fibonacciSeries[i] = fibonacciSeries[i - 1] + fibonacciSeries[i - 2];
            }

            document.getElementById("output").innerHTML = "Fibonacci Series: " + fibonacciSeries.join(", ");
        }

        // Function to sum multiples of 3 and 5 under 1000
        function sumMultiplesOf3And5() {
            var sum = 0;

            for (var i = 1; i < 1000; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    sum += i;
                }
            }

            document.getElementById("output").innerHTML = "Sum: " + sum;
        }

        // Function object to return the cube of a number
        var cube = function (number) {
            return number * number * number;
        };

        function calculateCube() {
            var number = prompt("Enter a number:");
            var result = cube(Number(number));

            document.getElementById("output").innerHTML = "Cube: " + result;
        }
    </script>
</head>

<body>
    <h2>JavaScript Functions</h2>

    <button onclick="filterNegativeNumbers()">Filter Negative Numbers</button>
    <button onclick="getDifferenceFrom13()">Get Difference from 13</button>
    <button onclick="generateFibonacciSeries()">Generate Fibonacci Series</button>
    <button onclick="sumMultiplesOf3And5()">Sum Multiples of 3 and 5</button>
    <button onclick="calculateCube()">Calculate Cube</button>

    <h3>Output:</h3>
    <div id="output"></div>
</body>

</html>
